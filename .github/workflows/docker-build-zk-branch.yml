name: Docker Build CI

on:
  schedule:
    # Runs at every hour
    - cron: '* * * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out ZK branch
      uses: actions/checkout@v2
      with:
          ref: ZK
          # This will check out the ZK branch specifically

    - name: Build the Docker image
      run: docker build . --file Dockerfile
      # This command builds the Docker image using the Dockerfile in your repository
